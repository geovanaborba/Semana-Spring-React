<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Spring React - DSMovie</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/dsmovie/styles.css">

</head>

<body>
    <!--Tags semânticas-->
    <header>
        <!--Cabeçalho do site-->

        <nav class="container">
            <!--barra de navegação-->
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="/img/Vector.svg" alt="Github">
                <!--alt é o nome que vai aparecer, caso a img ñ carregue-->
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>
        </nav>
    </header>

    <main>
        <!--conteúdo principal da página /parte dos cards-->
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/xJHokMbljvjADYdit5fK5VQsXEG.jpg"
                            alt="Interestelar">
                        <div class="dsmovie-card-description">
                            <!--Esse outro div é para agrupar informações embaixo da imagem-->
                            <h3> Interestelar</h3>
                            <a class="dsmovie-btn" href="index.html">Cancelar</a>
                        </div>
                    </div>
                </div>


            </div>
            <!--fim da div pai-->



        </section>

    </main>
</body>

</html>
