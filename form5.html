<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana Spring React - DSMovie</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--Tags semânticas-->
    <header>
        <!--Cabeçalho do site-->

        <nav class="container">
            <!--barra de navegação-->
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/Vector.svg" alt="Github">
                <!--alt é o nome que vai aparecer, caso a img ñ carregue-->
                <a href="https://github.com/geovanaborba">/geovanaborba</a>
            </div>
        </nav>
    </header>

    <main>

        <!--conteúdo principal da página /parte dos cards-->
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <a href="https://www.themoviedb.org/movie/120-the-lord-of-the-rings-the-fellowship-of-the-ring?language=pt-BR" target="_blank"><img src="https://www.themoviedb.org/t/p/w500_and_h282_face/a0lfia8tk8ifkrve0Tn8wkISUvs.jpg" alt="O Senhor dos Anéis"></a>
                        <div class="dsmovie-form-description">
                            <!--Esse outro div é para agrupar informações embaixo da imagem-->
                            <h3>O Senhor dos Anéis</h3>

                            <!--Início da parte do formulário-->
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group"><!--div do conjunto de texto e caixinhas "Informe email/avaliação-->
                                    <label for="email"> Informe seu email<!--label é "rótulo". Sempre que tem formulário e tem um texto ao lado de um componente do formulário (caixinha), precisa usar o label--></label>
                                    <input class="form-control" type="email" id="email"> <!--entrada de dados na caixa do formulário... O id precisa ter o mesmo nome que o label-->
                                </div>

                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <!--É o select que faz a caixinha ter opções-->
                                    <select class="form-control" name="score" id="score"> 
                                        <!--Option especifica as opções da caixa -->
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                                <!--nova div para ser a div dos botões-->
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit"> Salvar</button><!--tipo submit é de ENVIAR, o formulário nesse caso-->
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!--fim da div pai-->
        </section>
    </main>
</body>
</html>
